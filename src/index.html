<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>England Crime Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script type="text/javascript" src="js/progressbar.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="left">
        <div id="mainMap"></div>
    </section>

    <section id="right">
        <div id="searchContainer">
            <input id="searchBox" type="text" placeholder="Search Place Name... (ENTER to search)">
        </div>

        <h1 id="title">Data for crimes in ?</h1>

        <h2 id="crimeCount">Crime Count: </h2>

        <h2>Crime Frequency</h2>
        <figure class="highcharts-figure">
            <div id="crimeFreqContainer"></div>
        </figure>

        <h2>Crimes Per Month</h2>
        <figure class="highcharts-figure">
            <div id="crimeOverTimeContainer"></div>
        </figure>

    </section>

    <div id="loadingBar" class="progress"></div>

    <script type="module"  src="js/main.js"></script>
</body>

</html>
